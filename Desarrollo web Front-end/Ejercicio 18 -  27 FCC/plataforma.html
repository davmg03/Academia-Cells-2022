<!DOCTYPE html>
<html>
<head>
  <meta name = "viewport" content = "user-scalable=no,width=device-width">
  <link href = "./CSS/plataforma.css" rel = "stylesheet" type = "text/css">
  <title>Conejo Saltador</title>
</head>
<body>
    <div id = "menu">
      <p>Men√∫</p>
      <div id = "menu-list">
        <br>
        <a href = "plataforma.html?01">Parte 1</a>
        <a href = "plataforma.html?02">Parte 2</a>
        <a href = "plataforma.html?03">Parte 3</a>
        <a href = "plataforma.html?04">Parte 4</a>
        <a href = "plataforma.html?05">Parte 5</a>
        <a href = "plataforma.html?06">Parte 6</a>
        <a href = "plataforma.html?07">Parte 7</a>
      </div>
    </div>
    <canvas></canvas>
    <!-- Se agregan los scrips, para no agregar uno por uno individualmente -->
    <script type = "text/javascript">
      let part = String(window.location).split("?")[1];
      let parts = {
        "01":["./JS/01/controller-01.js", "./JS/01/display-01.js", "./JS/01/engine-01.js", "./JS/01/game-01.js", "./JS/01/main-01.js"],
        "02":["./JS/02/controller-02.js", "./JS/02/display-02.js", "./JS/01/engine-01.js", "./JS/02/game-02.js", "./JS/02/main-02.js"],
        "03":["./JS/02/controller-02.js", "./JS/03/display-03.js", "./JS/01/engine-01.js", "./JS/03/game-03.js", "./JS/03/main-03.js"],
        "04":["./JS/02/controller-02.js", "./JS/04/display-04.js", "./JS/01/engine-01.js", "./JS/04/game-04.js", "./JS/03/main-03.js"],
        "05":["./JS/02/controller-02.js", "./JS/05/display-05.js", "./JS/01/engine-01.js", "./JS/05/game-05.js", "./JS/05/main-05.js"],
        "06":["./JS/02/controller-02.js", "./JS/05/display-05.js", "./JS/06/engine-06.js", "./JS/06/game-06.js", "./JS/06/main-06.js"],
        "07":["./JS/02/controller-02.js", "./JS/05/display-05.js", "./JS/06/engine-06.js", "./JS/07/game-07.js", "./JS/07/main-07.js"],
      };
      switch(part) {
        case "01": case "02": case "03": case "04": case "05": case "06": case "07": break;
        default:
          part = "07";
      }
      for (let index = 0; index < parts[part].length; index ++) {
        let script = document.createElement("script");
        script.setAttribute("type", "text/javascript");
        script.setAttribute("src", parts[part][index]);
        document.head.appendChild(script);
      }
      let menu      = document.getElementById("menu");
      let menu_list = document.getElementById("menu-list");
      menu.addEventListener("click", function(event) {
        menu_list.style.display = (menu_list.style.display == "none") ? "grid" : "none";
      });
      menu_list.style.display = "none";
</script>
</body>
</html>
